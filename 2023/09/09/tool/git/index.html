        <h2 id="本地已有项目放到远程"><a href="#本地已有项目放到远程" class="headerlink" title="本地已有项目放到远程"></a>本地已有项目放到远程</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建远程git库，获取git的url git_remote_url，并且会有git的用户名和密码  如我的是Q邮箱和bat的b密码</span></span><br><span class="line"><span class="comment"># 本地已有项目先初始化为git管理,在项目根目录内执行命令</span></span><br><span class="line">git init</span><br><span class="line"><span class="comment"># 给本地git设置远程库的url</span></span><br><span class="line">git remote add origin [git_remote_url]</span><br><span class="line"><span class="comment"># 提交文件</span></span><br><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">&#x27;初始化项目到远程&#x27;</span></span><br><span class="line">git push -u origin master   <span class="comment"># 这里会提示输入用户，再输入密码。</span></span><br><span class="line"><span class="comment"># 一个本地项目就有了远程保存管理的版本库了。</span></span><br><span class="line"><span class="comment"># 以后的代码推送只用 git push 即可，不用写后面的 origin master了</span></span><br></pre></td></tr></table></figure>
